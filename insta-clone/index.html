<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <script src="https://kit.fontawesome.com/6ced12f15b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="bg" src="./img/phone.png" alt="celular">
            <div class="slide">
                <img src="./img/insta-1.jpg" alt="Foto">
                <img src="./img/insta-2.jpg" alt="Foto">
                <img src="./img/insta-3.jpg" alt="Foto">
                <img src="./img/insta-4.jpg" alt="Foto">
                <img src="./img/insta-5.jpg" alt="Foto">
            </div>
        </div>

        <div class="instragram-login">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

                <div class="submit">
                    <input type="email" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                </div>

                <button class="button-login">Entrar</button>

                <div class="alternative">
                    <span>ou</span>
                </div>

                <a id="text" href=""><span><i class="fab fa-facebook-square"></i>Entrar com Facebook</span></a>
                <a href="#" class="instagram-password">Esqueceu a senha?</a>
            </div>
            <div class="grupo">
                <p class="outro-usuario">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
